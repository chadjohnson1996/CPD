---
layout: default
---
<div class="post">
  <header>
     <h1 class="post-title">{{ page.title }}</h1>
     <p class="post-meta">{{ page.date | date: "%b %-d" }}{% if page.author %} | {{ page.author }}{% endif %}{% if page.meta %} | {{ page.meta }}{% endif %}</p>
  </header><!--
--><article>
    {{ content }}
  </article>
</div>
<div>
  <nav class="footer-nav">
    <a class="page-link" href="{{ post.prev }}"><i class="fa fa-angle-double-left fa-x"></i> Prev </a>
    <a class="page-link" href="{{ post.next }}"> Next <i class="fa fa-angle-double-right fa-x"></i></a>
  </nav>
<div>
