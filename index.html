---
layout: default
---

<div class="home">
  <h1 class="page-heading">recent projects</h1>
  <ul class="post-list">
    {% for post in site.posts %}
      <li>
        <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a> 
        <span class="post-meta">{{ post.date | date: "%b %-d, %Y" }}</span> <br/>
        <a href="{{ post.url | prepend: site.baseurl }}"> <img class = "thumbnail" src = "{{ post.thumbnail }}" alt = " {{ post.summary }}"/> </a> <br/>
        {{ post.summary }}
      <p> {{ post.content | truncatewords: 50 }} </p>
      <a class="read-more"href="{{ post.url | prepend: site.baseurl }}"> Read More >>> </a>
      </li>
      <br/>
    {% endfor %}
  </ul>
</div>
